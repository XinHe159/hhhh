<!DOCTYPE html>
<html>
<head>
	<title>登录百度账号</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/register.css"/>
</head>

<body>
	<div class="whole">
		<div class="logo">
			<img src="image/logo_pass.png" align="center">

		</div>

		<div class="middle">
			<div class="left" align="center">
				<img src="image/login-bg.png">
			</div>
			<div class="right">
				<ul>
                	<li>
                    	<span class="t1">用户名密码登录</span>
                    </li>
                	<li>
                    	<input class="tel" type="text" placeholder="手机/邮箱/用户名">
                    </li>
                	<li>
                    	<input class="password" type="password" placeholder="密码">
                    </li>
                	<li>
                    	<input class="checkbox" type="checkbox">
                        <span class="t2">下次自动登录</span>
                    </li>
                	<li>
                    	<input class="login_btn" type="submit" value="登录">
                    </li>
                	<li>
                    	<a class="forget" href="">忘记密码?</a>
                    	<a class="reg" href="">立即注册</a>
                    </li>
                </ul>

			</div>
		</div>

		<div class="d1"><p class="footer_text">2018 ©Baidu</p></div>
		
	</div>
</body>
</html>
